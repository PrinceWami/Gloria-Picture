<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Gloria Picture Demo</title>
</head>
<body>
    <h1>Preventing Downloading</h1>
    <p>Non-Protected</p>
    <img src="./asset/tpw.jpg" alt="" class="gl-picture">

    <p>Protected</p>
    <!-- Must have width and Heigth defined... even as below or with styles -->
    <img src="./asset/tpw.jpg" width="200" height="200" alt="" class="gl-picture" data-gl-protect="true">
</body>
